{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'reports/style.css' %}" />

<h1>{{ reports.title }}</h1>

<ul>
{% for text in reports.text_set.all %}
    <li>{{ text.reports_text }} -- {{ text.browsed }} browsed{{ text.browsed|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'reports:detail' reports.id %}">Look back</a>
